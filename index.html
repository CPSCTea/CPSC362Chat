<!doctype html>
<html>
  <head>
    <title>CPSC362 chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      
      ul {top: 0; width: 100%;height:90%;margin-bottom:5% }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; margin-top:.5% }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      
      form2 { background: #000; padding: 2px; position: fixed; bottom: 50%;opacity: .5; left:25%; width: 50%; }
      form2 input { border: 0; padding: 3px; width: 92.5%; margin-right: .5%; opacity: .90; background: #eee; }
      form2 label { width: 7%; background: #eee; border: none; padding: 0px;opacity: .90; }
      
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="y" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <form2 id="x" action="">
      <input id="uid" autocomplete="off" /><label>Username</label>
    </form2>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('#y').submit(function(){
        
        if ($('#uid').val() == '')
          {
          var rngnamer = Math.floor(Math.random() * 10000 +1);
          var stringer = 'RandomUser_' + rngnamer.toString();
          $('#uid').val(stringer);
          $('#x').hide();
          }
        else 
         {
          $('#x').hide();
         }
        var text = $('#uid').val() + ' : ' + $('#m').val();
        socket.emit('chat message', text);
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        window.scrollBy(0, 50); 
      });

    </script>
  </body>
</html>
