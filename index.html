
<!DOCTYPE html>
<html>
<head>
<title>Socket.IO chat</title>
<script type="text/javascript" src="http://layout.jquery-dev.com/lib/js/jquery-latest.js"></script>
<script type="text/javascript" src="http://layout.jquery-dev.com/lib/js/jquery.layout-latest.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>


<script type="text/javascript">

$(document).ready(function () {
	$('body').layout({ applyDemoStyles: true });
});
</script>
</head>
<body>

<div class="ui-layout-center">
	<ul id="messages"></ul>


</div>
<div class="ui-layout-south" style="height:auto;">
    <form action="" style="width:100%;">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
	    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
		
        $('#messages').append($('<li>').text(msg));
      });
    </script>
</div>

<div class="ui-layout-east" style="float:right;">Users will go here</div>
</body>
</html>
