 });
      
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
       $('.enter_link').click(function() { 
        $(this).parent().fadeOut(500);
 });
      body { font: 13px Helvetica, Arial; }
      
      
      
      ul {width: 100%;height:90%}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%;}
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      
      form2 { background: #000; padding: 2px; position: fixed; bottom: 50%; opacity: .5; left:90%; bottom: 5%; width: auto; }
      form2 label {background: #eee; opacity: .90; bottom: 50%}
      form2 input {style="border: none; padding: 0px; margin: 0px; height: auto; width: 100%; min-width: 500px; transparent; position: absolute; z-index: 6; left: 0px; outline: none;" }
      
      #messages { list-style-type: none; margin-bottom: 2%; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #0F3C73; opacity: .6; color: #FFFFFF }
      #messages li:nth-child(even) { background: #002B54; opacity: .8; color: #E17000;}


    </style>
  </head>
  <body>
    <div>
    <ul id="messages"></ul>
    </div>
    <form id="y" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <form2 id="x" action="">
      <label> Username </label><input id="uid" autocomplete="off" />
    </form2>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      $('#y').submit(function(){
       if ($('#m').val()!='')
       {
        if ($('#uid').val() == '')
          {
          var rngnamer = Math.floor(Math.random() * 10000 +1);
          var stringer = 'RandomUser_' + rngnamer.toString();
          $('#uid').val(stringer);
          $('#x').hide();
          }
        else 
         {
          $('#x').hide();
         }
        var text = $('#uid').val() + ' : ' + $('#m').val();
        socket.emit('chat message', text);
        
        $('#m').val('');
       }
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        window.scrollBy(0, 50);
      });
      
    </script>
  </body>
