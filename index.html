<!doctype html>
<html>
  <head>
    <title>CPSC362 chat</title>
    <style>

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; background: #0F3C73; }
      
      ul {width: 100%;height:90%}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%;}
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; background:#FFFFFF; opacity:.7; }
      form button { width: 9%; background: #0F3C73; border: none; padding: 10px; color: #E17000; }
      
      form2 { background: #000; padding: 2px; position: fixed;opacity: .5; left:25%; bottom: 50%; width: 50%; min-width 50%; max-width 75% }
      form2 label {bottom:48%;background: #FFFFFF; padding: 1px; width: 100px; left:2px; opacity: .90;border: none;}
      form2 input {border: 0; background:#FFFFFF; opacity:.7; right: 2px; padding: 1px; margin-left: 100px; height: 80%;width: 90%; min-width: 100px; max-width:1080px; position: absolute; z-index: 6; outline: none; }
      
      #messages { list-style-type: none; margin-bottom: 2.2%; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #0F3C73; opacity: .6; color: #FFFFFF }
      #messages li:nth-child(even) { background: #002B54; opacity: .8; color: #E17000;}
         
    </style>
  </head>
  <body>
    <div>
    <ul id="messages"></ul>
    </div>
    <form id="y" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <form2 id="x" action="">
      <label> Username </label><div style = "float:right;"><input id="uid" autocomplete="off" /></div>
    </form2>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      $('#y').submit(function(){
       if ($('#m').val()!='')
       {
        if ($('#uid').val() == '')
          {
          var rngnamer = Math.floor(Math.random() * 10000 +1);
          var stringer = 'RandomUser_' + rngnamer.toString();
          $('#uid').val(stringer);
          $('#x').hide();
          }
        else 
         {
          $('#x').hide();
         }
        var text = $('#uid').val() + ' : ' + $('#m').val();
        
        socket.emit('chat message', text);
         
        $('#m').val('');
       }
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
        window.scrollBy(0, 50);
      });
      
    </script>
  </body>
</html>
