<!doctype html>
<html>
  <head>
    <title>CPSC362 chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      
      form2 { background: #000; padding: 2px; position: fixed; bottom: 50%;opacity: .1; left:25%; width: 50%; }
      form2 input { border: 0; padding: 3px; width: 92.5%; margin-right: .5%; opacity: .15; background: #eee; }
      form2 button { width: 7%; background: #eee; border: none; padding: 0px;opacity: .15; }
      
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="y" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <form2 id="x" action="">
      <input id="uid" autocomplete="off" /><button>Username</button>
    </form2>
    <form3 id="namer" action="">
      <input id= "permaname"/>
    </form3>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      function namemake()
      {
        if ($('#uid').val() == '')
        {
          var rngnamer = Math.floor(Math.random() * 1000 +1);
          var stringer = 'RandomUser_' + rngnamer.toString();
          $('#uid').val(stringer);
          $('#namer').val($('#uid').val());
          sesname = true;
          alert("Your name for this session is\n - " + $('#namer').val() +" - ");
          $('#x').hide();
        }
        else 
        {
          $('#namer').val($('#uid').val());
          sesname = true;
          alert("Your name for this session is\n - " + $('#namer').val() +" - ");
          $('#x').hide();
        }
      }
      
      var socket = io();
      $('#y').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      $('#x').submit(function(){
        namemake();
        return false;
      });
      socket.on('chat message', function(msg){
        if ($('#x').hide() == false)
        {
          namemake();
        }
        $('#messages').append($('<li>').text($('#namer').val()+' : ' + msg));
      });
    </script>
  </body>
</html>
