
<!DOCTYPE html>
<html>
<head>
<title>Socket.IO chat</title>

    <style>
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
	  
	  #users { list-style-type: none; margin: 0; padding: 0; }
      #users li { padding: 5px 10px; }

    </style>

<script type="text/javascript" src="http://layout.jquery-dev.com/lib/js/jquery-latest.js"></script>
<script type="text/javascript" src="http://layout.jquery-dev.com/lib/js/jquery.layout-latest.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>


<script type="text/javascript">

$(document).ready(function () {
	$('body').layout({ applyDemoStyles: true });
});
</script>
</head>
<body>

<div class="ui-layout-center">
	<ul id="messages"></ul>
<script>window.scrollBy(0,50);</script>

</div>
<div class="ui-layout-south" style="height:auto;">
       <form action="">
      <input style="width:95%;" id="m" autocomplete="off" /><button>Send</button>
    </form>
	    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
		
        $('#messages').append($('<li>').text(msg));
		
		
      });
    </script>
</div>

<div class="ui-layout-east" style="float:right;">


<ul id="users"></ul>

<script>
	var name = "Payne";
   $('#users').append($('<li>').text(name));

</script>

</div>
</body>
</html>
